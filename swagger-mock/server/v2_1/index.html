<article id="results-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Results</h4>
      </header>
      <iframe id="results" name="results" seamless class="modal-body" style="width: 100%; border: none"></iframe>
    </div>
  </div>
</article>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
  var person;
  var role;
  var permission;

  function saveUser() {
    parseUser() && $.ajax({
      type: 'POST',
      url: 'api/users',
      data: $('#person').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }

  function deleteUser() {
    parseUser() && $.ajax({
      type: 'DELETE',
      url: 'api/users/' + person.id,
      dataType: 'text'
    }).always(showModal);
  }

  function updateUser() {
    parseUser() && $.ajax({
      type: 'PUT',
      url: 'api/users/' + person.id,
      data: $('#person').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }

  function parseUser() {
    try {
      return person = JSON.parse($('#person').val());
    }
    catch (e) {
      person = null;
    }
  }


  function saveContact() {
    $.ajax({
      type: 'POST',
      url: 'contact',
      data: $('#contact').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }



  function parsePermission() {
    try {
      return permission = JSON.parse($('#permission').val());
    }
    catch (e) {
      permission = null;
    }
  }

  function savePermission() {
    $.ajax({
      type: 'POST',
      url: 'api/authorities',
      data: $('#permission').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }

  function deletePermission() {
    parsePermission() &&  $.ajax({
      type: 'DELETE',
      url: 'api/authorities/' + permission.id,
      dataType: 'text'
    }).always(showModal);
  }

  function updatePermission() {
    parsePermission() && $.ajax({
      type: 'PUT',
      url: 'api/authorities/' + permission.id,
      data: $('#permission').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }



  function parseRole() {
    try {
      return role = JSON.parse($('#role').val());
    }
    catch (e) {
      role = null;
    }
  }

  function saveRole() {
    $.ajax({
      type: 'POST',
      url: 'api/roles',
      data: $('#role').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }

  function deleteRole() {
  parseRole() &&  $.ajax({
      type: 'DELETE',
      url: 'api/roles/' + role.id,
      dataType: 'text'
    }).always(showModal);
  }

  function updateRole() {
    parseRole() && $.ajax({
      type: 'PUT',
      url: 'api/roles/' + role.id,
      data: $('#role').val(),
      contentType: 'application/json',
      dataType: 'text'
    }).always(showModal);
  }

  function showModal(data) {
    data = data.responseText || data || '&lt;&lt; empty response &gt;&gt;';
    $('#results-modal').modal();
    $('#results').contents().find('body').html(data);
  }
</script>
</body>
</html>
