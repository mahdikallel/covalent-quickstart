<td-layout-nav logo="assets:sifast" navigationRoute="/" color="background">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span></span>
    <span flex></span>
    <!--<a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank">-->
    <!--<mat-icon>chrome_reader_mode</mat-icon>-->
    <!--</a>-->
    <!--<a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank">-->
    <!--<mat-icon svgIcon="assets:github"></mat-icon>-->
    <!--</a>-->
  </div>

  <td-layout-manage-list>
    <mat-toolbar td-sidenav-content>
      <mat-toolbar-row>
        <span>Stores</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list td-sidenav-content>
      <a mat-list-item>
        <mat-icon matListIcon>star</mat-icon>
        Find Store
      </a>
    </mat-nav-list>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
          <span>Search store</span>
          <span flex></span>
          <button mat-icon-button>
            <mat-icon>view_module</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>sort</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true"
                     (searchDebounce)="filterMcdonaldsSotre($event)"></td-search-box>
      <mat-divider></mat-divider>
    </mat-card>



    <mat-card *ngIf="data.length>0">
      <mat-card-title>Stores</mat-card-title>
      <mat-divider></mat-divider>

      <mat-card-content>
        <td-data-table
          [data]="data"
          [columns]="columns">
          <ng-template tdDataTableTemplate="columnName" let-value="value" let-row="row" let-column="column">
            <div layout="row">
              <span flex>{{value}}</span> // or <span flex>{{row[column]}}</span>
              <mat-icon>star</mat-icon>
            </div>
          </ng-template>
        </td-data-table>
      </mat-card-content>
    </mat-card>


    {{stores}}
  </td-layout-manage-list>


</td-layout-nav>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" [routerLink]="['add']">
  <mat-icon>add</mat-icon>
</a>
